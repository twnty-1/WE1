<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- HTML stands for Hyper Text Markup Language -->
    <!-- Where tags are used to define the start and stop of an element, elements refer to both the opening and closing tag and everything in-between. -->
    <!-- This is a tag: -->
    <br />
    <!-- This is an element (a paragraph tag containing a break tag): -->
    <p>
      <br />
    </p>
    <!-- The elements that don't require a closing tag, like the <img> element, are called void elements. -->
    <!-- "index.html" is used for the home page on any website. -->
    <!-- We don't use and see foreign language characters in a filename because the foreign language characters then would have gotten interpreted with other more common characters. As an example: the character "Ã–" can be described as "%D6" in the form of percent encoding. -->
  </body>
</html>
